<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oç Altınsoylar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .language-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .language-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .language-card.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: #4ecdc4;
            transform: scale(1.05);
        }

        .flag {
            font-size: 2em;
            margin-bottom: 10px;
            display: block;
        }

        .language-name {
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .audio-player {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .control-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .play-btn {
            width: 60px;
            height: 60px;
            font-size: 1.5em;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 8px;
            margin: 15px 0;
            cursor: pointer;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            height: 100%;
            width: 0%;
            border-radius: 10px;
            transition: width 0.1s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 0.9em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .volume-slider {
            flex: 1;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            cursor: pointer;
        }

        .current-track {
            text-align: center;
            color: white;
            margin-bottom: 15px;
            font-size: 1.1em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .loading {
            color: #4ecdc4;
            font-style: italic;
        }

        .error {
            color: #ff6b6b;
            font-style: italic;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .playing .language-card.active {
            animation: pulse 2s infinite;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .language-grid {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
            
            .language-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎵 Oç Altınsoylar 🎵</h1>
        
        <div class="language-grid">
            <div class="language-card" data-lang="tr">
                <span class="flag">🇹🇷</span>
                <div class="language-name">Türkçe</div>
            </div>
            <div class="language-card" data-lang="en">
                <span class="flag">🇺🇸</span>
                <div class="language-name">English</div>
            </div>
            <div class="language-card" data-lang="de">
                <span class="flag">🇩🇪</span>
                <div class="language-name">Deutsch</div>
            </div>
            <div class="language-card" data-lang="fr">
                <span class="flag">🇫🇷</span>
                <div class="language-name">Français</div>
            </div>
            <div class="language-card" data-lang="es">
                <span class="flag">🇪🇸</span>
                <div class="language-name">Español</div>
            </div>
            <div class="language-card" data-lang="it">
                <span class="flag">🇮🇹</span>
                <div class="language-name">Italiano</div>
            </div>
            <div class="language-card" data-lang="ru">
                <span class="flag">🇷🇺</span>
                <div class="language-name">Русский</div>
            </div>
            <div class="language-card" data-lang="ar">
                <span class="flag">🇸🇦</span>
                <div class="language-name">العربية</div>
            </div>
        </div>

        <div class="audio-player">
            <div class="current-track">Bir dil seçin</div>
            
            <div class="player-controls">
                <button class="control-btn" id="prevBtn">⏮️</button>
                <button class="control-btn play-btn" id="playBtn">▶️</button>
                <button class="control-btn" id="nextBtn">⏭️</button>
                <button class="control-btn" id="shuffleBtn">🔀</button>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:00</span>
            </div>
            
            <div class="volume-container">
                <span style="color: white;">🔊</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
                <span style="color: white;" id="volumeText">50%</span>
            </div>
        </div>
    </div>

    <script>
        // GitHub'ta ses dosyaları (dosya adlarını değiştirin)
        const audioFiles = {
            tr: './ses/turkce.mp3',
            en: './ses/english.mp3',
            de: './ses/deutsch.mp3',
            fr: './ses/french.mp3',
            es: './ses/spanish.mp3',
            it: './ses/italian.mp3',
            ru: './ses/russian.mp3',
            ar: './ses/arabic.mp3'
        };

        const languageNames = {
            tr: 'Türkçe - Oç Altınsoylar',
            en: 'English - Oç Altınsoylar',
            de: 'Deutsch - Oç Altınsoylar',
            fr: 'Français - Oç Altınsoylar',
            es: 'Español - Oç Altınsoylar',
            it: 'Italiano - Oç Altınsoylar',
            ru: 'Русский - Oç Altınsoylar',
            ar: 'العربية - Oç Altınsoylar'
        };

        let currentAudio = null;
        let currentLanguage = null;
        let isPlaying = false;
        let isShuffled = false;
        const languages = Object.keys(audioFiles);
        let currentIndex = 0;

        // DOM elementleri
        const languageCards = document.querySelectorAll('.language-card');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const currentTime = document.getElementById('currentTime');
        const totalTime = document.getElementById('totalTime');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeText = document.getElementById('volumeText');
        const currentTrack = document.querySelector('.current-track');

        // Dil kartlarına tıklama event'i
        languageCards.forEach(card => {
            card.addEventListener('click', () => {
                const lang = card.dataset.lang;
                selectLanguage(lang);
            });
        });

        function selectLanguage(lang) {
            // Aktif kartı güncelle
            languageCards.forEach(card => {
                card.classList.remove('active');
                if (card.dataset.lang === lang) {
                    card.classList.add('active');
                }
            });

            currentLanguage = lang;
            currentIndex = languages.indexOf(lang);
            loadAudio(lang);
            currentTrack.textContent = languageNames[lang];
        }

        function loadAudio(lang) {
            if (currentAudio) {
                currentAudio.pause();
                playBtn.textContent = '▶️';
                isPlaying = false;
                document.body.classList.remove('playing');
            }

            currentTrack.innerHTML = `<span class="loading">🔄 ${languageNames[lang]} yükleniyor...</span>`;

            currentAudio = new Audio();
            currentAudio.crossOrigin = "anonymous";
            currentAudio.preload = "metadata";
            currentAudio.volume = volumeSlider.value / 100;

            // Ses yüklendiğinde
            currentAudio.addEventListener('loadedmetadata', () => {
                totalTime.textContent = formatTime(currentAudio.duration);
                currentTrack.textContent = languageNames[lang];
            });

            currentAudio.addEventListener('canplaythrough', () => {
                currentTrack.textContent = languageNames[lang];
            });

            currentAudio.addEventListener('timeupdate', () => {
                if (currentAudio.duration) {
                    const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
                    progressBar.style.width = progress + '%';
                    currentTime.textContent = formatTime(currentAudio.currentTime);
                }
            });

            currentAudio.addEventListener('ended', () => {
                playBtn.textContent = '▶️';
                isPlaying = false;
                document.body.classList.remove('playing');
                
                setTimeout(() => {
                    if (isShuffled) {
                        playRandomTrack();
                    } else {
                        playNextTrack();
                    }
                }, 1000);
            });

            currentAudio.addEventListener('error', (e) => {
                console.error('Ses yükleme hatası:', e);
                currentTrack.innerHTML = `<span class="error">❌ ${languageNames[lang]} - Ses yüklenemedi</span>`;
                playBtn.textContent = '▶️';
                isPlaying = false;
                document.body.classList.remove('playing');
            });

            currentAudio.addEventListener('loadstart', () => {
                currentTrack.innerHTML = `<span class="loading">🔄 ${languageNames[lang]} hazırlanıyor...</span>`;
            });

            // Ses dosyasını yükle
            currentAudio.src = audioFiles[lang];
        }

        function togglePlay() {
            if (!currentAudio) {
                alert('Önce bir dil seçin!');
                return;
            }

            if (isPlaying) {
                currentAudio.pause();
                playBtn.textContent = '▶️';
                document.body.classList.remove('playing');
                isPlaying = false;
            } else {
                const playPromise = currentAudio.play();
                
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            playBtn.textContent = '⏸️';
                            document.body.classList.add('playing');
                            isPlaying = true;
                        })
                        .catch(error => {
                            console.error('Oynatma hatası:', error);
                            currentTrack.innerHTML = `<span class="error">❌ Ses oynatılamadı - Tarayıcınız ses dosyasını desteklemiyor olabilir</span>`;
                            playBtn.textContent = '▶️';
                            isPlaying = false;
                        });
                }
            }
        }

        function playNextTrack() {
            currentIndex = (currentIndex + 1) % languages.length;
            selectLanguage(languages[currentIndex]);
            if (isPlaying) {
                setTimeout(() => {
                    togglePlay();
                }, 500);
            }
        }

        function playPreviousTrack() {
            currentIndex = (currentIndex - 1 + languages.length) % languages.length;
            selectLanguage(languages[currentIndex]);
            if (isPlaying) {
                setTimeout(() => {
                    togglePlay();
                }, 500);
            }
        }

        function playRandomTrack() {
            const randomIndex = Math.floor(Math.random() * languages.length);
            currentIndex = randomIndex;
            selectLanguage(languages[currentIndex]);
            if (isPlaying) {
                setTimeout(() => {
                    togglePlay();
                }, 500);
            }
        }

        function toggleShuffle() {
            isShuffled = !isShuffled;
            shuffleBtn.style.opacity = isShuffled ? '1' : '0.7';
            shuffleBtn.style.background = isShuffled ? 
                'linear-gradient(45deg, #4ecdc4, #ff6b6b)' : 
                'linear-gradient(45deg, #ff6b6b, #4ecdc4)';
        }

        function formatTime(seconds) {
            if (isNaN(seconds) || !isFinite(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Event listeners
        playBtn.addEventListener('click', togglePlay);
        nextBtn.addEventListener('click', playNextTrack);
        prevBtn.addEventListener('click', playPreviousTrack);
        shuffleBtn.addEventListener('click', toggleShuffle);

        progressContainer.addEventListener('click', (e) => {
            if (currentAudio && currentAudio.duration) {
                const clickX = e.offsetX;
                const width = progressContainer.offsetWidth;
                const clickTime = (clickX / width) * currentAudio.duration;
                currentAudio.currentTime = clickTime;
            }
        });

        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value;
            if (currentAudio) {
                currentAudio.volume = volume / 100;
            }
            volumeText.textContent = volume + '%';
        });

        // Klavye kısayolları
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    playNextTrack();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    playPreviousTrack();
                    break;
                case 'KeyS':
                    e.preventDefault();
                    toggleShuffle();
                    break;
            }
        });

        // Sayfa yüklendiğinde Türkçe'yi seç
        window.addEventListener('load', () => {
            selectLanguage('tr');
        });

        // Mobil cihazlar için touch desteği
        let touchStartY = 0;
        let touchEndY = 0;

        document.addEventListener('touchstart', e => {
            touchStartY = e.changedTouches[0].screenY;
        });

        document.addEventListener('touchend', e => {
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartY - touchEndY;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Yukarı kaydırma - sonraki parça
                    playNextTrack();
                } else {
                    // Aşağı kaydırma - önceki parça
                    playPreviousTrack();
                }
            }
        }
    </script>
</body>
</html>
